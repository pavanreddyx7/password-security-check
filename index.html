<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .password-wrapper {
            position: relative;
            margin: 1rem 0;
        }

        #password {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #password:focus {
            border-color: #6c5ce7;
        }

        .strength-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: conic-gradient(#6c5ce7 0%, #e0e0e0 0%);
            position: relative;
        }

        .strength-circle::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: white;
        }

        .strength-text {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
        }

        .requirements {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .requirement span {
            font-size: 1.2rem;
        }

        .valid {
            color: #00b894;
        }

        .invalid {
            color: #d63031;
        }

        .toggle-visibility {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Password Security Check</h1>
        
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password">
            <span class="toggle-visibility" onclick="toggleVisibility()">üëÅ</span>
        </div>

        <div class="strength-circle">
            <div class="strength-text">‚ö™</div>
        </div>

        <div class="requirements">
            <div class="requirement" id="length"><span>‚ùå</span>8+ chars</div>
            <div class="requirement" id="mixed"><span>‚ùå</span>Mixed case</div>
            <div class="requirement" id="number"><span>‚ùå</span>Number</div>
            <div class="requirement" id="special"><span>‚ùå</span>Special char</div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthCircle = document.querySelector('.strength-circle');
        const strengthText = document.querySelector('.strength-text');
        const requirements = {
            length: document.getElementById('length'),
            mixed: document.getElementById('mixed'),
            number: document.getElementById('number'),
            special: document.getElementById('special')
        };

        passwordInput.addEventListener('input', updateStrength);

        function updateStrength() {
            const password = passwordInput.value;
            let strength = 0;
            const totalChecks = 4;

            // Check requirements
            const hasLength = password.length >= 8;
            const hasMixed = /[A-Z]/.test(password) && /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            // Update requirement indicators
            updateRequirement(requirements.length, hasLength);
            updateRequirement(requirements.mixed, hasMixed);
            updateRequirement(requirements.number, hasNumber);
            updateRequirement(requirements.special, hasSpecial);

            // Calculate strength
            strength = [hasLength, hasMixed, hasNumber, hasSpecial].filter(Boolean).length;
            const percentage = (strength / totalChecks) * 100;

            // Update circle progress
            strengthCircle.style.background = 
                `conic-gradient(#6c5ce7 ${percentage}%, #e0e0e0 ${percentage}% 100%)`;

            // Update text and emoji
            const [emoji, text, color] = getStrengthFeedback(strength);
            strengthText.innerHTML = emoji;
            strengthText.style.color = color;
        }

        function getStrengthFeedback(strength) {
            switch(strength) {
                case 0: return ['‚ö™', 'Too Weak', '#e0e0e0'];
                case 1: return ['üî¥', 'Weak', '#d63031'];
                case 2: return ['üü†', 'Medium', '#f39c12'];
                case 3: return ['üîµ', 'Strong', '#3498db'];
                case 4: return ['üü¢', 'Very Strong!', '#00b894'];
                default: return ['‚ö™', '', '#e0e0e0'];
            }
        }

        function updateRequirement(element, isValid) {
            element.children[0].textContent = isValid ? '‚úÖ' : '‚ùå';
            element.style.background = isValid ? '#e3f2fd' : '#f8f9fa';
        }

        function toggleVisibility() {
            const input = passwordInput;
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
